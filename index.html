            function resizeCanvas(origCanvas, width, height) {
            let resizedCanvas = document.createElement("canvas");
            let resizedContext = resizedCanvas.getContext("2d");

            resizedCanvas.height = width;
            resizedCanvas.width = height;

            resizedContext.drawImage(origCanvas, 0, 0, width, height);
            return resizedCanvas.toDataURL();
            }

        function foto() {
            let aScene = document
                .querySelector("a-scene")
                .components.screenshot.getCanvas("perspective");
            let frame = captureVideoFrame("video", "png");
            aScene = resizeCanvas(aScene, frame.width, frame.height);
            frame = frame.dataUri;
            mergeImages([frame, aScene]).then(b64 => {
                var a = document.createElement('a');
                a.download = 'foto.jpeg';
                a.href = b64;
                document.body.appendChild(a);
                a.click();
            });
            }

        </script>
    </head>
	
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 10em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .say-hi-button {
       padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: none;
      color: black;
      width: 4em;
      height: 2em;
    }
	  
    .icon {
	opacity:1;
    transition: opacity 0.10s;
	width:48px;
	  }
	  
    .icon:active {
	opacity:0.7;
    	transition: opacity 0.10s;
	  }
  </style>

    <body style="margin: 0; overflow: hidden;">
            <div class="buttons">
     		 <button class="say-hi-button" id="clique" onclick="foto()"><img class="icon" src="images/camera.png"></button>
    	</div>
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.03508771695001722 0.03508771695001722 0.03508771695001722"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>  


    </body>
